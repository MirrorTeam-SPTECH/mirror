<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon/churrasqueira.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login - Portal do Churras</title>
</head>

<body>
    <section>
        <div class="container">
            <img id="vermelhoFundo" src="./assets/img/Blob 7.svg" alt="">
            <img id="churrascoBaixo" src="./assets/img/9-removebg-preview 1.svg" alt="">
            <img id="churrascoCima" src="./assets/img/8-removebg-preview 1.svg" alt="">
            <div class="contentLogin">
                <img src="./assets/img/Ellipse 208.svg" alt="">
                <div class="leftLogin">
                    <img src="./assets/img/1-removebg-preview 1.svg" alt="">
                </div>
                <div class="rightLogin">
                    <div class="voltarInicio">
                        <i href="./index.html" class="fa-solid fa-arrow-left"></i>
                        <a href="./index.html">voltar</a>
                    </div>
                    <div class="titulosLogin">
                        <div class="tituloUm">
                            <span>Login</span>
                        </div>
                        <div class="tituloDois">
                            <span>Boas vindas, faça login e acesse</span>
                        </div>
                    </div>
                    <div class="loginBox">
                        <div class="boxesLogin">
                            <label for="input_email">E-mail:</label>
                            <input type="email" id="input_email" placeholder="E-mail">
                            <label for="input_senha">Senha:</label>
                            <input type="password" id="input_senha" placeholder="Senha">
                        </div>
                        <button id="autenticar">Entrar</button>
                        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                    </div>

                </div>
            </div>
        </div>

    </section>

</body>

</html>

<script src="js/login.js"></script>
<script src="https://kit.fontawesome.com/17011d8c1f.js" crossorigin="anonymous"></script>
